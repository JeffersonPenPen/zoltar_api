<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <dir>/var/task/fonts</dir> <cachedir>/tmp/fontconfig-cache</cachedir>
    <match target="pattern">
        <test qual="any" name="family"><string>Special Elite</string></test>
        <edit name="file" mode="prepend" binding="strong">
            <string>/var/task/fonts/SpecialElite-Regular.ttf</string> </edit>
    </match>
</fontconfig>